{% extends "index.html" %}
{% block content %}
<section class="projects-section">
  <h2 class="projects-heading">My Projects</h2>
  <div class="projects-grid">
    {% for project in projects %}
    <div class="card project-card">
      <div class="border"></div>
      <div class="content">
        <!-- You might put an icon/or image here if you have one for project -->
        <h3 class="project-title">{{ project.name }}</h3>
        {% if project.duration %}
          <p class="project-duration">Duration:{{ project.duration }}</p>
        {% endif %}
        <p class="project-description">{{ project.desc }}</p>
        {% if project.link %}
          <p class="project-link"><a href="{{ project.link }}" target="_blank" rel="noopener">View Project</a></p>
        {% endif %}
      </div>
      <span class="bottom-text">My Work</span>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
